<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Denuncias Urbanas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Denuncias Urbanas</h1>
    <div class="container">
        <div class="form-section">
            <h2>Registrar Denuncia</h2>
            <form id="denunciaForm">
                <label>Título:</label>
                <input type="text" name="titulo" required>
                
                <label>Descripción:</label>
                <textarea name="descripcion" required></textarea>
                
                <label>Ubicación:</label>
                <input type="text" name="ubicacion" required>
                
                <label>Estado:</label>
                <select name="estado" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="en proceso">En Proceso</option>
                    <option value="resuelto">Resuelto</option>
                </select>
                
                <label>Ciudadano:</label>
                <input type="text" name="ciudadano" required>
                
                <label>Teléfono:</label>
                <input type="text" name="telefono_ciudadano" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="list-section">
            <h2>Lista de Denuncias</h2>
            <div id="listaDenuncias"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
